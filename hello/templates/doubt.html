{% extends 'base.html' %}
{% block content %}
</br></br>

<h4>Latest Discussions</h4></br>
<form method="post">
{% csrf_token %}
<ul style="margin-left:10%;">
{% for pp in doubt %}
<li>
<button type="submit" onclick='this.form.action="doubt_discuss";' class="btn btn-link" name="idno" value="{{pp.0}}">{{pp.1}}</button>
<button style="margin-left:5%;" type="submit" onclick='this.form.action="delete_discuss";' class="btn btn-link" name="del" value="{{pp.0}}:0">
  <i class="fa fa-trash-o" aria-hidden="true"></i>
  </button>
</li>
{% endfor %}
  </ul>
</form>
</br></br>
<h4>Submit Your Doubts</h4></br>
<p><form method="post" action="doubt">
{% csrf_token %}
  <textarea style="margin-left:10%;width:80%;" class="form-control" rows="5" name="doubt"></textarea></br>
  <button style="margin-left:10%;" class="btn btn-default" type="submit">Submit</button>
</form></p>

</br></br></br>
{% endblock %}
